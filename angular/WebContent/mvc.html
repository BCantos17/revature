<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MVC Example</title>
<script type="text/javascript" src="https://code.angularjs.org/1.6.1/angular.js"></script>
</head>
<body ng-app="mvc"]>
	<div ng-controller="control"> <!-- controller is in charge of everything in this div "view" -->
		<input type="text" ng-model="user">
		<div>{{hello()}}</div>
	</div>
</body>
<script type="text/javascript">
// declare angular application and any dependent modules
//controller.. uses dependency injection for services 
angular.module("mvc").controller("control", ["$scope", function($scope){
								//$scope service manages model data
	$scope.user = "Dan";
	$scope.hello = function(){
		return "Hello, " + $scope.user;
	}

}]);

</script>
</html>
