<div>
	<h2>Games</h2>
	<div class="input-group">
		<input type="text" ng-model="search.$" /> 
		<span class="glyphicon glyphicon-search"> </span>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Genre</th>
			</tr>
		</thead>
		<tbody>
			<!-- $scope.games -->
			<tr ng-repeat="temp in games">
				<td>{{temp.id}}</td>
				<td>{{temp.title}}</td>
				<td>{{temp.genre}}</td>
			</tr>
		</tbody>
	</table>
</div>
