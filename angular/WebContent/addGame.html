<div>
	<h2>Add a game</h2>
	<form ng-submit="send()">
		<div class="form-group">
			<label for="title">Game title</label> <input type="text"
				ng-model="title" class="form-control" id="title"
				aria-describedby="titleHelp" placeholder="Enter title"> <small
				id="titleHelp" class="form-text text-muted">Name of the
				game.</small>
		</div>
		<div class="form-group">
			<label for="genre">Genre</label> <input type="text" ng-model="genre"
				class="form-control" id="title" aria-describedby="genreHelp"
				placeholder="Enter genre"> <small id="genreHelp"
				class="form-text text-muted">The game's genre.</small>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
